
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">{{ pokeInfo?.name }}</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  
  <div *ngIf="pokeInfo">
    <ion-slides pager="true">
      <ion-slide *ngFor="let sprite of pokeInfo.images | reverse">
        <img [src]="sprite" style="height: 250px;">
      </ion-slide>
    </ion-slides>
 
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-capitalize">#{{ pokeInfo.id }} {{ pokeInfo.name }}
          <ion-chip color="primary" *ngFor="let poke of pokeInfo.types">
            <ion-label>{{ poke.type.name }}</ion-label>
          </ion-chip>
        </ion-card-title>
        <ion-chip color="secondary" >{{ pokeInfo.weight /10 }} KG </ion-chip>
        <ion-chip color="secondary" >{{ pokeInfo.height * 10 }} cm </ion-chip>
      </ion-card-header>
 
      <ion-card-content>
        <ion-list lines="full">
          <ion-item>
            <ion-label text-wrap><b>Abilities:</b> <span *ngFor="let a of pokeInfo.abilities; let isLast = last"
                class="ion-text-capitalize">
                {{ a.ability.name }}{{ !isLast ? ',' : '' }}
              </span></ion-label>
          </ion-item>
          <ion-item *ngFor="let s of pokeInfo.stats" class="ion-text-capitalize">
            <ion-label slot="start"><b>{{ s.stat.name }}:</b></ion-label>
            <ion-label slot="end">
              {{ s.base_stat }}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
 
</ion-content>
