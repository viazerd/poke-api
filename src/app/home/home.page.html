<ion-header>
  <ion-toolbar color="primary">
    <ion-thumbnail slot="start">
      <img src="https://cdn0.iconfinder.com/data/icons/pokemon-go-vol-2/135/_Pokedex_tool-512.png">
    </ion-thumbnail>
    <ion-title>
       Pokedex
    </ion-title>
  </ion-toolbar>
  <ion-searchbar type="text" debounce="500"  placeholder='Search Pokemon' showCancelButton="focus"  (ionChange)="onSearchChange($event)"></ion-searchbar>

</ion-header>


 

<ion-content [fullscreen]="true">

  <ion-list *ngIf="(pokeList.length === 0)">
    <ion-item *ngFor="let i of [1,2,3,4,5]">
      <ion-avatar slot="start" >
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label class="ion-text-capitalize">
        <h2>
          <ion-skeleton-text animated style="width:50%"></ion-skeleton-text>
        </h2>
        <p>
          <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let pokemon of pokeList;" (click)="routeToInfo(pokemon.pokeindex)">
      <!-- <ion-item *ngFor="let pokemon of pokeList;" [routerLink] =  "pokemon.pokeindex"> -->
      <ion-avatar slot="start" class="avatar-bg">
        <img [src]="pokemon.image" class="shadow">
      </ion-avatar>
      <ion-label class="ion-text-capitalize">
        <h2>{{pokemon.name}}</h2>
        <p># {{pokemon.pokeindex}} </p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite) = "catchPoke(true,$event)">
    <ion-infinite-scroll-content loadingSpinner = "bubbles" loadingText="Gotta Catch 'Em All"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
</ion-content>
